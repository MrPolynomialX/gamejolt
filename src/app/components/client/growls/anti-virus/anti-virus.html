<div class="growl-content">
	<h4 class="growl-title">
		{{ title }}
	</h4>
	<p>
		<translate>Looks like a hyper-active anti virus removed an executable we need to manage your games.</translate>
		<a class="link-muted" @click="toggleMoreInfo">
			<app-jolticon icon="help-circle" />
		</a>
	</p>

	<app-expand :when="!!moreInfo">
		<p>
			<translate>
				Detecting viruses is hard. Sadly, it's common for anti viruses to flag legitimate software like our client.
			</translate>
		</p>

		<p>
			<translate>
				Our Client and game manager are open source:
			</translate>
			<br>
			<a href="https://github.com/gamejolt/gamejolt">Client</a> | <a href="https://github.com/gamejolt/client-voodoo">Game Manager</a> | <a href="https://github.com/gamejolt/joltron">Game Runner</a>
		</p>


	</app-expand>
</div>
